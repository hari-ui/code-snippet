<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <article ng-app="meowApp">
      <section ng-controller="catsCtrl">
        <h2>Male</h1>
        <!--List cats owned by a Male owner, order by name-->
        <ul ng-repeat="owner in people" ng-show="owner.gender == 'Male' && owner.pets != null">
          <li ng-repeat="petname in owner.pets | orderBy:'name'" ng-show="petname.type == 'Cat'">
            {{petname.name}}
          </li>
        </ul>
        
        <h2>Female</h1>
        <!--List cats owned by a Female owner, order by name-->
        <ul ng-repeat="owner in people" ng-show="owner.gender == 'Female' && owner.pets != null">
          <li ng-repeat="petname in owner.pets | orderBy:'name'" ng-show="petname.type == 'Cat'">
            {{petname.name}}
          </li>
        </ul>
      </section>
    </article>
  </body>
  </html>
